query ProjectDetails($slug: String!) {
  project(where: { slug: $slug }) {
    id
    slug
    name
    description
    images {
      url
      title
      description
    }
    githubUrl
    websiteUrl
    technologies {
      id
      name
      websiteUrl
      image {
        url
      }
      highlightColor
    }
    isFeatured
  }
}